name: "üêõ Bug report"
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please complete the form below.
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/Commit SHA
